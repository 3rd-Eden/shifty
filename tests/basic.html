<html>
<head>
<link href="qunit/qunit.css" rel="stylesheet" type="text/css" />
<head>
<body>

<h1 id="qunit-header"><a href="https://github.com/jeremyckahn/shifty">Shifty</a></h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture"></div>
<script src="qunit/qunit.js"></script>
<script src="utils/require.js"></script>
<script src="utils/loadlist.js"></script>

<script>
require.ready(function () {

  var myTweenable
      ,quickTestDuration
      ,QUICK_TEST_DURATION = 250
      ,START_TEST_VAL = 0
      ,END_TEST_VAL = 10;

  function simpleTestTween (step, callback) {
    myTweenable.tween({
      'from': {
        'testVal': START_TEST_VAL
      }
      ,'to': {
        'testVal': END_TEST_VAL
      }
      ,'duration': QUICK_TEST_DURATION
      ,'step': step 
      ,'callback': callback
    });
  }

  myTweenable = new Tweenable();
  quickTestDuration = 250
  module('Basic smoke tests');

  asyncTest('Generate a series of consecutively larger numbers.', function () {
    var generatedVals
        ,lastGeneratedVal
        ,valsAreInOrder
        ,startVal
        ,endVal;

    generatedVals = [];
    lastGeneratedVal = 0;
    valsAreInOrder = true;
    startVal = 0;
    endVal = 10;
      
    simpleTestTween(
      function step () {
        
        if (this.testVal >= lastGeneratedVal
          && valsAreInOrder === true) {
          
          // we're good!
        } else {
          // we're bad!  :(
          valsAreInOrder = false;
        }
        lastGeneratedVal = this.testVal;
      }, function callback () {

        ok(valsAreInOrder, 'Values were generated in order.');
        equals(this.testVal, endVal, 'Final generated value equals the target value.');
        start();
      });
    
  });
});

</script>
</body>
</html>
