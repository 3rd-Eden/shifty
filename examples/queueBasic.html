<head>
	<meta charset="utf-8">

	<title></title>

</head>

<body id="root">

	<div id="container">
		<header>

		</header>
		<div id="main" role="main">

		</div>
		<footer>

		</footer>
	</div> <!--! end of #container -->

	<script type="text/javascript" charset="utf-8" src="../src/shifty.core.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/shifty.queue.js"></script>
	
	<script type="text/javascript" charset="utf-8">

		var myTweenable = new Tweenable();

		myTweenable.queue({
			test: 0
		}, {
			test: 10
		}, 100, 
		function () {
			console.log('Tween 1 complete.');
		}, 'linear');
		
		myTweenable.queue({
			test: 0
		}, {
			test: 10
		}, 100, 
		function () {
			console.log('Tween 2 complete.');
		}, 'linear');
		
		myTweenable.queue({
			from: {
				test: 0
			},
			to: {
				test: 10
			},
			callback: function () {
				console.log('Tween 3 complete.')
			},
			duration: 100
		});
		
		myTweenable.queue({
			from: {
				test: 0
			},
			to: {
				test: 10
			},
			callback: function () {
				console.log('Tween 4 complete.')
			},
			duration: 100
		});
		
	</script>

</body>
</html>
