<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
			 Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	
	<style type="text/css" media="screen">
		#main {
			background: #0f0;
			height: 200px;
			left: 0px;
			position: absolute;
			width: 200px;
		}
	</style>

</head>

<body id="root">

	<div id="container">
		<header>

		</header>
		<div id="main" role="main">

		</div>
		<footer>

		</footer>
	</div> <!--! end of #container -->

	<script type="text/javascript" charset="utf-8" src="../src/shifty.core.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/shifty.formulas.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/shifty.color.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/shifty.token.js"></script>
	
	<script type="text/javascript" charset="utf-8">

		var myTweenable = (new Tweenable()).init(),
				div = document.getElementById('main');

		window.myTweenable = myTweenable;
	
		myTweenable.tween({
			from: {
				'left': '0%',
				'color': '#0f0'
			},
			to: {
				'left': '75%',
				'color': '#f0f'
			},
			'duration': 2500,
			'step': function () {
				div.style.left = this.left;
				div.style.background = this.color;
			},
			'easing': 'bounce'
		});
		
	</script>

</body>
</html>
